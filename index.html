<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet"  href="./icons/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    
        
    <div class="app-wrapper">
        
        
        <div class="player">
            <audio id="music-player"></audio>
            <div id="song-image" class="song-img"></div>
            <div class="song-details">
                <h2 id="song-title">Hawayein</h2>
                <h3 id="song-artist">Arjit Singh</h3>
            </div>
            <div class="player-controls">
                <button id="prev-btn" class="skip-btn"><i class="fas fa-backward fa-lg"></i></button>
                <button id="play-btn" class="play"><i id="play-icon" class="fas fa-play fa-2x"></i></button>
                <button id="next-btn" class="skip-btn"><i class="fas fa-forward fa-lg"></i></button>
            </div>
            <div class="next-up">
                <p>Next Up! <span id="song-next-up">Iktara by Kavitha Seth and Amitabh Bhatacharya</span></p>
            </div>
        </div>
    
</div>


</body>
</html>
